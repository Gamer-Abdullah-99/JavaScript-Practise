<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div>
            <input type="text" id="inp">
        </div>
        <div>
            <button onclick="clr()" id="clear">C</button>
        </div>
        <div>
            <button onclick="userInp(7)">7</button>
            <button onclick="userInp(8)">8</button>
            <button onclick="userInp(9)">9</button>
            <button onclick="userInp('+')">+</button>
        </div>
        <div>
            <button onclick="userInp(4)">4</button>
            <button onclick="userInp(5)">5</button>
            <button onclick="userInp(6)">6</button>
            <button onclick="userInp('-')">-</button>
        </div>
        <div>
            <button onclick="userInp(1)">1</button>
            <button onclick="userInp(2)">2</button>
            <button onclick="userInp(3)">3</button>
            <button onclick="userInp('/')">/</button>
        </div>
        <div>
            <button onclick="userInp(0)">0</button>
            <button onclick="userInp('*')">x</button>
            <button onclick="sqr()">x<sup>2</sup></button>
            <button onclick="total()">=</button>
        </div>
    </div>
</body>

</html>
