<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pic">
        <img src="bulb.jpg" id="bulb">
    </div>
    <br>
    <div class="btn">
        <button onclick="on()">Click To Turn On</button>
        <button onclick="off()">Click To Turn Off</button>
    </div>
    
    <div class="pic">
        <h2>Toggle</h2>
        <img src="bulb.jpg" id="toggle-bulb">
    </div>
    <br>
    <div class="btn">
        <button onclick="toggle()" id="toggle-btn">Click To Turn On</button>
    </div>
</body>

</html>
